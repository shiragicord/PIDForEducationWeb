<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P制御シミュレーター</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            margin: 0;
        }

        canvas {
            display: block;
            background: url('res/background.png') no-repeat center center;
            background-size: cover;
        }

        #controls,
        #controller-info {
            position: absolute;
            right: 0;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        #controls {
            top: 0;
            align-items: center;
        }

        #controller-info {
            top: 200px;
            width: 200px;
            /* Adjust the position to be below controls */
            text-align: left;
        }

        .slider-container {
            margin: 10px 0;
        }

        .info-line {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <div id="controls">
        <div class="slider-container">
            <label for="speedSlider">スピード: <span id="speedValue">0</span></label>
            <input type="range" id="speedSlider" min="0" max="100" step="1" value="0">
        </div>
        <div class="slider-container">
            <label for="gainSlider">Pゲイン: <span id="gainValue">0.0</span></label>
            <input type="range" id="gainSlider" min="-20" max="20" step="0.1" value="0">
        </div>
    </div>
    <div id="controller-info">
        <div class="info-line" id="brightness-info"></div>
        <div class="info-line" id="error-info"></div>
        <div class="info-line" id="pid-angle-info"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
